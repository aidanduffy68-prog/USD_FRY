<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 627px;
            background: linear-gradient(135deg, #008080 0%, #004d4d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .card {
            text-align: center;
        }
        .logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        h1 {
            color: white;
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .stats {
            color: #FFD700;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="greenhouse-logo.png" class="logo" alt="Greenhouse & Company">
        <h1>USD_FRY</h1>
        <div class="stats">7.4x Capital Efficiency | 2.26 FRY/$1</div>
    </div>
</body>
</html>
